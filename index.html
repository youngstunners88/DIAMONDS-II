<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$DIAMONDS - Watch Now</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&family=Cinzel:wght@400;700;900&family=IM+Fell+English:ital@0;1&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cinzel', serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: url('https://i.imgur.com/OmeVrjo.png') center center / cover no-repeat fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 15, 30, 0.4);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 1200px;
            text-align: center;
        }

        .headline {
            font-family: 'Rye', serif;
            font-size: clamp(1.8rem, 5vw, 3.5rem);
            color: #FFD700;
            text-shadow: 
                3px 3px 0 rgba(0, 0, 0, 0.8),
                0 0 30px rgba(0, 191, 255, 0.8),
                0 0 60px rgba(255, 215, 0, 0.5);
            margin-bottom: 0.5rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); text-shadow: 3px 3px 0 rgba(0,0,0,0.8), 0 0 30px rgba(0,191,255,0.8), 0 0 60px rgba(255,215,0,0.5); }
            50% { transform: scale(1.02); text-shadow: 3px 3px 0 rgba(0,0,0,0.8), 0 0 50px rgba(0,191,255,1), 0 0 80px rgba(255,215,0,0.8); }
        }

        .subheadline {
            font-family: 'IM Fell English', serif;
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            color: #F5DEB3;
            font-style: italic;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.9);
            letter-spacing: 1px;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            border: 4px solid #8B6914;
            border-radius: 12px;
            box-shadow: 
                0 0 60px rgba(0, 191, 255, 0.6),
                0 0 100px rgba(255, 215, 0, 0.3),
                inset 0 0 40px rgba(0,0,0,0.5);
            overflow: hidden;
            transition: all 0.4s ease;
            cursor: pointer;
        }

        .video-wrapper:hover {
            transform: scale(1.02);
            box-shadow: 
                0 0 80px rgba(0, 191, 255, 0.9),
                0 0 120px rgba(255, 215, 0, 0.5),
                inset 0 0 40px rgba(0,0,0,0.5);
            border-color: #00BFFF;
        }

        .video-wrapper::before {
            content: '▶';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            color: rgba(255, 215, 0, 0.9);
            text-shadow: 0 0 40px rgba(0, 191, 255, 1);
            z-index: 10;
            pointer-events: none;
            animation: playPulse 2s infinite;
            transition: all 0.3s;
        }

        .video-wrapper:hover::before {
            color: #00BFFF;
            transform: translate(-50%, -50%) scale(1.2);
            text-shadow: 0 0 60px rgba(0, 191, 255, 1);
        }

        @keyframes playPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
        }

        .video-wrapper iframe {
            width: 100%;
            height: 500px;
            border: none;
            display: block;
        }

        .cta-text {
            margin-top: 1.5rem;
            font-family: 'Cinzel', serif;
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            color: #CD853F;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.9);
            animation: flicker 4s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
            52% { opacity: 0.3; }
            54% { opacity: 1; }
        }

        .diamond-icon {
            position: absolute;
            font-size: 2rem;
            color: #00BFFF;
            text-shadow: 0 0 20px rgba(0, 191, 255, 0.8);
            animation: float 6s infinite ease-in-out;
            opacity: 0.6;
        }

        .diamond-1 { top: 10%; left: 5%; animation-delay: 0s; }
        .diamond-2 { top: 20%; right: 8%; animation-delay: 2s; }
        .diamond-3 { bottom: 15%; left: 8%; animation-delay: 4s; }
        .diamond-4 { bottom: 20%; right: 5%; animation-delay: 1s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 768px) {
            .video-wrapper iframe {
                height: 250px;
            }
            .diamond-icon {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="diamond-icon diamond-1">◆</div>
    <div class="diamond-icon diamond-2">◆</div>
    <div class="diamond-icon diamond-3">◆</div>
    <div class="diamond-icon diamond-4">◆</div>

    <div class="container">
        <h1 class="headline">The Future of ETH Rewards</h1>
        <p class="subheadline">Discover what awaits in the mine...</p>
        
        <div class="video-wrapper" onclick="window.open('https://youtu.be/ynw0w_As6yA', '_blank')">
            <iframe 
                src="https://www.youtube.com/embed/ynw0w_As6yA?autoplay=0&rel=0&modestbranding=1" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
        
        <p class="cta-text">◆ Click to Uncover the Protocol ◆</p>
    </div>
</body>
</html>
