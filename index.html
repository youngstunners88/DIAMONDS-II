        .logo-container {

            border-radius: 8px;
            box-shadow: inset 0 0 20px rgba(0,191,255,0.3), 0 0 15px rgba(139,105,20,0.5);
        }

        .logo-img {
            height: 65px;
            filter: drop-shadow(0 0 20px rgba(0,191,255,0.9)) drop-shadow(0 0 10px rgba(255,215,0,0.5));
            animation: logoGlow 3s infinite alternate;
        }

        @keyframes logoGlow {
            from { filter: drop-shadow(0 0 20px rgba(0,191,255,0.6)) drop-shadow(0 0 10px rgba(255,215,0,0.3)); }
            to { filter: drop-shadow(0 0 30px rgba(0,191,255,1)) drop-shadow(0 0 15px rgba(255,215,0,0.7)); }
        }

        .tagline-link {
            text-decoration: none;
            transition: all 0.3s;
            display: inline-block;
        }

        .tagline {
            font-family: 'IM Fell English', serif;
            font-size: 1rem;
            color: #FFD700;
            font-weight: 400;
            font-style: italic;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.5), 0 0 10px rgba(255,215,0,0.5);
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .tagline:before {
            content: 'ðŸ’Ž';
            position: absolute;
            left: -25px;
            opacity: 0;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .tagline-link:hover .tagline {
            color: #00BFFF;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.5), 0 0 20px rgba(0,191,255,1);
            transform: translateX(5px);
        }

        .tagline-link:hover .tagline:before {
            opacity: 1;
            left: -30px;
        }

        .cta-link {
            background: linear-gradient(180deg, #8B6914 0%, #654321 50%, #3d2b1f 100%);
            color: #FFD700;
            padding: 0.9rem 2rem;
            border: 3px solid #CD853F;
            border-radius: 5px;
            text-decoration: none;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            font-size: 0.95rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(0,191,255,0.4), inset 0 2px 0 rgba(205,133,63,0.5), 0 4px 0 rgba(0,0,0,0.3);
            position: relative;
            text-shadow: 1px 1px 0 rgba(0,0,0,0.5), 0 0 8px rgba(255,215,0,0.5);
        }

        .cta-link:before {
            content: 'â˜…';
            position: absolute;
            left: 8px;
            color: #00BFFF;
            font-size: 1.2rem;
            animation: twinkle 2s infinite;
        }

        .cta-link:after {
            content: 'â˜…';
            position: absolute;
            right: 8px;
            color: #00BFFF;
            font-size: 1.2rem;
            animation: twinkle 2s infinite 1s;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.9); }
        }

        .cta-link:hover {
            background: linear-gradient(180deg, #9B7714 0%, #754321 50%, #4d3b2f 100%);
            box-shadow: 0 0 40px rgba(0,191,255,0.8), inset 0 2px 0 rgba(205,133,63,0.7), 0 6px 0 rgba(0,0,0,0.4);
            transform: translateY(-3px);
        }

        /* MAIN CONTENT */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            position: relative;

            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
        }

        .headline {
            font-family: 'Rye', serif;
            font-size: clamp(1.8rem, 4vw, 3rem);
            color: #FFD700;
            text-shadow: 
                3px 3px 0 rgba(0, 0, 0, 0.8),

            margin-bottom: 0.5rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .subheadline {
            font-family: 'IM Fell English', serif;
            font-size: clamp(1rem, 2vw, 1.4rem);
            color: #F5DEB3;
            font-style: italic;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.9);
            letter-spacing: 1px;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border: 4px solid #8B6914;
            border-radius: 12px;
            box-shadow: 
                0 0 60px rgba(0, 191, 255, 0.6),
                0 0 100px rgba(255, 215, 0, 0.3),
                inset 0 0 40px rgba(0,0,0,0.5);
            overflow: hidden;
            transition: all 0.4s ease;
            background: rgba(0,0,0,0.3);
        }

        .video-wrapper:hover {
            transform: scale(1.02);
            box-shadow: 
                0 0 80px rgba(0, 191, 255, 0.9),
                0 0 120px rgba(255, 215, 0, 0.5),
                inset 0 0 40px rgba(0,0,0,0.5);
            border-color: #00BFFF;
        }

        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.2);
            z-index: 10;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .play-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .play-button {
            font-size: 5rem;
            color: rgba(255, 215, 0, 0.9);
            text-shadow: 0 0 40px rgba(0, 191, 255, 1);
            animation: playPulse 2s infinite;
            transition: all 0.3s;
        }

        .video-wrapper:hover .play-button {
            color: #00BFFF;
            transform: scale(1.2);
            text-shadow: 0 0 60px rgba(0, 191, 255, 1);
        }

        @keyframes playPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .cta-text {
            margin-top: 2rem;
            font-family: 'Cinzel', serif;
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            color: #CD853F;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.9);
            animation: flicker 4s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
            52% { opacity: 0.3; }
            54% { opacity: 1; }
        }

        /* FOOTER */
        footer {
            padding: 2rem 5%;
            background: rgba(61, 43, 31, 0.85);
            border-top: 5px solid #8B6914;
            text-align: center;
            box-shadow: inset 0 0 40px rgba(0, 0, 0, 0.5), 0 -10px 30px rgba(0, 191, 255, 0.3);
            position: relative;
            z-index: 1;
        }

        footer p {
            color: #CD853F;
            font-family: 'IM Fell English', serif;
            font-size: 1rem;
            font-style: italic;
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.5);
        }

        .diamond-icon {
            position: fixed;
            font-size: 1.5rem;
            color: #00BFFF;
            text-shadow: 0 0 20px rgba(0, 191, 255, 0.8);
            animation: float 6s infinite ease-in-out;
            opacity: 0.4;
            z-index: 0;
            pointer-events: none;
        }

        .diamond-1 { top: 15%; left: 5%; animation-delay: 0s; }
        .diamond-2 { top: 25%; right: 8%; animation-delay: 2s; }
        .diamond-3 { bottom: 20%; left: 8%; animation-delay: 4s; }
        .diamond-4 { bottom: 25%; right: 5%; animation-delay: 1s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem 3%;
            }
            
            .logo-img {
                height: 50px;
            }
            
            .tagline {
                font-size: 0.85rem;
                text-align: center;
            }
            
            .cta-link {
                padding: 0.7rem 1.5rem;
                font-size: 0.8rem;
            }
            
            .main-content {
                padding: 160px 4% 80px;
            }
            
            .play-button {
                font-size: 3.5rem;
            }
            
            .diamond-icon {
                font-size: 1rem;
            }
        }
    </style>
</head>

    <script>
        // Play overlay click handler - hides overlay and starts video
        const playOverlay = document.getElementById('playOverlay');
        const videoWrapper = document.getElementById('videoWrapper');
        const iframe = document.getElementById('youtubePlayer');
        
        playOverlay.addEventListener('click', function() {
            // Hide the play overlay
            playOverlay.classList.add('hidden');
            
            // Start playing the video by reloading with autoplay
            const currentSrc = iframe.src;
            if (!currentSrc.includes('autoplay=1')) {
                iframe.src = currentSrc.replace('autoplay=0', 'autoplay=1');
            }
        });

        // Also allow clicking the video wrapper directly
        videoWrapper.addEventListener('click', function(e) {
            if (e.target === videoWrapper || e.target.closest('.video-container')) {
                playOverlay.classList.add('hidden');
            }
        });
    </script>
